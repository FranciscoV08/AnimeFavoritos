<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador Anime</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="titulo">
        <h1 class="poppins-light">Buscador de animes</h1>
    </header>

    <main>
        <!-- Barra de busqueda -->
        <section class="b-busqueda">
            <input class="input-text" id="inputAnime" placeholder="Tokyo Ghoul" type="text">
            <button class="btn-buscar" id="inputBtn">Buscar</button>
        </section>

        <div class="infoP">
            <p class="poppins-light-italic"><span class="poppins-bold">AVISO: </span> Busca tu Anime favorito y agregalo a tu lista personal, eliminar de tu lista precionando la imagen  </p>
                        
        </div>

        <div class="contenedor-list">
            <!-- Barra de resultados -->
            <section class="a-lista" id="resultado">

            </section>
            <!-- section favoritos -->
            <section>
                <h2>Tus Favoritos</h2>

                <section class="af-list" id="favoritos">

                </section>
            </section>

        </div>

    </main>

    <script src="./app.js"></script>
</body>

</html>
