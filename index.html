<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador Anime</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="titulo">
        <h1>Buscador de animes</h1>
    </header>

    <main>
        <!-- Barra de busqueda -->
        <section class="b-busqueda">
            <input class="input-text" id="inputAnime" placeholder="My Hero Academia" type="text">
            <button class="btn-buscar" id="inputBtn">Buscar</button>
        </section>

        <div class="contenedor-list">
            <!-- Barra de resultados -->
            <section class="a-lista" id="resultado">

            </section>
            <!-- section favoritos -->
            <section class="af-list" id="favoritos">
                <h2>Tus Favoritos</h2>

            </section>

        </div>

    </main>

    <script src="./app.js"></script>
</body>

</html>
